<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1>お問合わせフォーム</h1>
  
  <div class="box">
    <form method="post" action="mail_confirm.php">

      <div>
        <lavel>名前</lavel>
      <br>
        <input type="text" name="name" size="30" class="flame"></input>
      </div>

      <div>
        <lavel>メールアドレス</lavel>
        <br>
        <input type="text" name="mail" size="30" class="flame"></input>
       </div>

      <div>
        <lavel>年齢</lavel>
        <br>
          <select name="age" class="flame">
            <option>選択してください</option>
            <script>
              for(var i =18; i <= 65; i++){
              document.write("<option value=" + i + ">" + i + "歳</option>");
              }
            </script>  
          </select>
      </div>

      <div>
        <label>コメント</label>
        <br>
        <textarea name="comments" rows="7" cols="30" class="flame"></textarea>
      </div>

      <div>
        <input type="submit" value="送信する" class="button"></input>
      </div>

    </form>
  </div>
  
</body>
</html>
